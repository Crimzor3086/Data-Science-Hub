<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Data Science Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <header>
    <img src="../assets/images/logo.svg" alt="Data Science Hub Logo" class="logo">
    <h1>Search</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="../search.html" class="active">Search</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <div class="search-container">
        <form id="search-form" class="search-form">
          <div class="search-input-group">
            <input type="text" id="search-query" placeholder="Search for courses, articles, or resources..." required>
            <button type="submit" class="search-btn" title="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          <div class="search-filters">
            <label class="filter-label">
              <input type="checkbox" name="filter" value="courses"> Courses
            </label>
            <label class="filter-label">
              <input type="checkbox" name="filter" value="articles"> Articles
            </label>
            <label class="filter-label">
              <input type="checkbox" name="filter" value="resources"> Resources
            </label>
          </div>
        </form>
      </div>
    </section>

    <section class="search-results">
      <div class="results-container">
        <div class="results-header">
          <h2>Search Results</h2>
          <p class="results-count">Showing 0 results</p>
        </div>
        
        <div class="results-grid">
          <!-- Results will be dynamically populated here -->
        </div>

        <div class="no-results">
          <p>No results found. Try adjusting your search terms or filters.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Data Science Hub</p>
  </footer>
  <script src="../assets/js/main.js"></script>
</body>
</html>
